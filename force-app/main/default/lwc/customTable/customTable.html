<template>

  <lightning-quick-action-panel header="Custom Table">

    <div class="slds-p-around_none">

      <table>
        <thead>
          <tr >
            <th> </th>
            <th>  Name</th>
            <th>Industry</th>
            <th>Annual Revenue</th>
            
          </tr>
        </thead>
        <tbody>
          <template for:each={data} for:item="list">

            <tr class="slds-hint-parent" key={list.Id}  >
             
              <td>
                <input type="checkbox" checked={list.isSelected}  data-check-id={list.Id} onchange={handleCheck} />
              </td>

              <td data-label="Name">{list.AccountName}</td>

              <td data-label="Contact Name">
                  <a onclick={navigateToContact} target="_blank" data-contact-id={list.Id}>{list.Name}</a>
              </td>

              <td data-label="Revenue" style="width:2em;" data-selected-td={list.Id}>
                <div class="slds-truncate " title={list.Amount}>

                  <div class="slds-form-element slds-form-element_edit slds-hint-parent">
                    <div class="slds-form-element__control ">
                      <input type="number" disabled value={list.Amount} onchange={handleOnChange} id={indexVar} data-selected-input={list.Id}/>
                      <button class="slds-button slds-button_icon" title="Edit: Amount" onclick={handleEdit}  name="editBtn" data-edit-id={list.Id}>
                        <lightning-icon icon-name='utility:edit' class="icon" alternative-text='edit' size='xx-small' title='edit' data-edit-id={list.Id}></lightning-icon>
                      </button>
                    </div>
                  </div>

                </div>
              </td>

              
            </tr>

          </template>
        </tbody>
      </table>  
    </div>

    <div slot="footer" >
 
      <!--  Pagination Start -->
      <div class="slds-align_absolute-center">
          <lightning-button disabled={bDisableFirst} icon-name="utility:jump_to_left" label="First"
          class="slds-p-horizontal_x-small" alternative-text="first page" onclick={firstPage}></lightning-button>
          <lightning-button disabled={bDisableFirst} icon-name="utility:chevronleft" label="Previous"
          alternative-text="Previous" onclick={previousHandler}></lightning-button>
          &nbsp;
          <span class="slds-badge slds-badge_lightest" style="margin-right: 10px;margin-left: 10px;">
            Page {page} of {totalPage} | Total: {totalRecountCount}
          </span>
          &nbsp;
          <lightning-button disabled={bDisableLast} icon-name="utility:chevronright" label="Next" alternative-text="Next"
          onclick={nextHandler} class="slds-p-horizontal_x-small" icon-position="right"></lightning-button>
          <lightning-button disabled={bDisableLast} icon-name="utility:jump_to_right" label="Last"
          alternative-text="last page" onclick={lastPage} icon-position="right"></lightning-button>
     
          <div style="margin-left: 5em;">
              <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
              <lightning-button variant="brand" label="Save" class="slds-m-left_x-small"
              onclick={handleSave}></lightning-button>
          </div>
      </div>
      <!--  Pagination End -->
     
    </div>

  </lightning-quick-action-panel>

</template>
